<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ItemsField - Example</title>
    <style type="text/css">
        
        body {
			font-family:Verdana, Geneva, sans-serif;
		}
        
    </style>
    <link href="jquery.itemsfield.css" type="text/css" rel="stylesheet" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css" type="text/css" rel="stylesheet" />
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery.itemsfield.js"></script>
    <script type="text/javascript">
    	
		$(function() {
			
			$('select[name=itemsField]').itemsField({
				source : ['Anatole','Bonjour','Charles','Daniel','Emballer','Alban','Alma','Ange','Basketball']
			});
			
		});
		
    </script>
</head>

<body>

	<fieldset>
    	<legend>ItemsField</legend>
        
        <p>
            <select name="itemsField">
                <option value=""></option>
                <option value="1" selected="selected">David</option>
            </select>
        </p>
    </fieldset>

</body>
</html>
