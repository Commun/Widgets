<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>FormDialog - Example</title>
    <style type="text/css">
        
        body {
			font-family:Verdana, Geneva, sans-serif;
		}
        
    </style>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css" type="text/css" rel="stylesheet" />
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery.formdialog.js"></script>
    <script type="text/javascript">
    	
		$(function() {
			
			$('button.button1').click(function() {
				
				$('<div></div>').formDialog({
					url : 'form.php',
					title : 'Modifier un client',
					success : function(e,ui) {
						console.log('success',e,ui);
					}
				});
				
			});
			
		});
		
    </script>
</head>

<body>

	<fieldset>
    	<legend>FormDialog #1</legend>
        
        <p>
            <button type="button" class="button1">Ouvrir</button>
        </p>
    </fieldset>

</body>
</html>
